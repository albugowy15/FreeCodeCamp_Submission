<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-overlay">
    <div id="container">
      <div class="header-form">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
      <form action="" id="survey-form">
        <label for="name-label" id="name-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name here" required />
        <label for="email-label" id="email-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email here" required />
        <label for="number-label" id="number-label">Age (optional)</label>
        <input type="number" name="age" id="number" class="form-control" min="18" max="60" placeholder="Enter your age" />
        <label for="dropdown">Which option best describes your role?</label>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <p class="label-name">Would you recommend freeCodeCamp to a friend?</p>
        <div class="group-radio">
          <label class="radio-label"> <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked />Definitely </label>
          <label class="radio-label"> <input type="radio" name="user-recommend" value="maybe" class="input-radio" />Maybe </label>
          <label class="radio-label last-radio"> <input type="radio" name="user-recommend" value="not-sure" class="input-radio" />Not sure </label>
        </div>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select your option</option>
          <option value="student">Challenges</option>
          <option value="job">Projects</option>
          <option value="learner">Community</option>
          <option value="preferNo">Open Source</option>
        </select>
        <p class="label-name">What would you like to see improved? (Check all that apply)</p>
        <div class="group-checkbox">
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="definitely" class="input-radio" />Front-End Projects </label>
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="maybe" class="input-radio" />Back-End Projects</label>
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="challenges" class="input-radio" />Challenges </label>
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="data-visualization" class="input-radio" />Data Visualization </label>
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="open-source-community" class="input-radio" />Open Source Community </label>
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="gitter-help-rooms" class="input-radio" />Gitter helps rooms </label>
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="videos" class="input-radio" />Videos </label>
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="city-meetups" class="input-radio" />City Meetups </label>
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="wiki" class="input-radio" />Wiki </label>
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="forum" class="input-radio" />Forum </label>
          <label class="checkbox-label"> <input type="checkbox" name="user-recommend" value="additional-courses" class="input-radio" />Additional Courses </label>
        </div>
        <label for="comment">Any comments or suggestions?</label>
        <textarea class="input-textarea" placeholder="Enter your comment here"></textarea>
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
